<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form lấy dữ liệu</title>
</head>
<body>
<!--<form>-->
    <label for="name">Nhập tên</label>
    <input id="name" type="text"/><br>
    <label for="sex">Giới tính</label>
    <select id="sex">
        <option value="1">Nam</option>
        <option value="2">Nữ</option>
        <option value="3">Khác</option>
    </select><br>
    <label >Tuổi</label>
    <input type="radio" name="old" value="<18"><18<br/>
    <input type="radio" name="old" value="18">18<br/>
    <input type="radio" name="old" value=">18">>18<br/>
<!--    <input id="age" type="text"/><br>-->
    <button type="submit" onclick="laydulieu()">Tìm kiếm</button>
<!--</form>-->

<script>
function laydulieu() {
    alert(document.querySelector("input[name='old']:checked").value);
}
</script>
</body>
</html>
